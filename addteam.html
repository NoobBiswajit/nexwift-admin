<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0">
    <link href="/dist/output.css"
          rel="stylesheet">
    <link rel="stylesheet"
          href="css/common.css">
</head>

<body>

    <header>
        <nav>
            <div class="nav_area">
                <div class="nav_element">
                    <div class="logo_area">
                        <a href="#">
                            <img src="./img/logo.png"
                                 alt="Logo">
                        </a>
                    </div>
                    <div class="menu_item">
                        <div class="hamburger_icon">
                            <button id="toggle">
                                <iconify-icon icon="gg:menu"></iconify-icon>
                            </button>
                        </div>
                        <div class="user_info">
                            <div class="">
                                <a href="#"
                                   class=" text-black hover:underline hover:text-green-400"> Back To website </a>
                            </div>
                        </div>

                    </div>
                </div>
            </div>
        </nav>
    </header>
    <!-- ==========Header-end==== -->
    <main>
        <section>
            <div class="dashboard_area">
                <div id="dashboard_left">
                    <div class="desh_menu">
                        <a href="index.html">
                            <div class="item_link">
                                <div class="icone">
                                    <iconify-icon icon="bi:speedometer2"></iconify-icon>
                                    <div class="link_name">
                                        <span class="h_link">Dashboard</span>
                                    </div>
                                </div>
                                <div class="arrow">
                                    <span class="show_arrow">
                                        <iconify-icon icon="ep:arrow-right-bold"></iconify-icon>
                                    </span>
                                </div>
                            </div>
                        </a>
                        <a href="blog.html">
                            <div class="item_link">
                                <div class="icone">
                                    <iconify-icon icon="bxs:user-detail"></iconify-icon>
                                    <div class="link_name">
                                        <span class="h_link">Blog</span>
                                    </div>
                                </div>
                                <div class="arrow">
                                    <span class="show_arrow">
                                        <iconify-icon icon="ep:arrow-right-bold"></iconify-icon>
                                    </span>

                                </div>
                            </div>
                        </a>
                        <a href="temmember.html">
                            <div class="item_link">
                                <div class="icone">
                                    <iconify-icon icon="ep:message"></iconify-icon>
                                    <div class="link_name">
                                        <span class="h_link">Team Member</span>
                                    </div>
                                </div>
                                <div class="arrow">
                                    <span class="show_arrow">
                                        <iconify-icon icon="ep:arrow-right-bold"></iconify-icon>
                                    </span>

                                </div>
                            </div>
                        </a>
                    </div>
                </div>
                <div class="dashbord_middel"></div>
                <div class="dashboard_right">
                    <div class="dashboard_content">
                        <div class="heading flex justify-between items-center py-4 px-4">
                            <h2 class=" text-xl text-Nblue  font-bold">Team Member</h2>
                        </div>
                        <div class="px-10 py-20">
                            <form action="">
                                <div class="grid grid-cols-2 gap-6">
                                    <div class="">
                                        <p class=" text-sm text-slate-500  font-light">First name</p>
                                        <input  class=" border border-black py-2 px-3 w-full focus:outline-none rounded-md" type="text">
                                    </div>
                                    <div class="">
                                        <p class=" text-sm text-slate-500  font-light">Last name</p>
                                        <input class=" border border-black py-2 px-3 w-full focus:outline-none rounded-md"
                                               type="text"
                                               >
                                    </div>
                                    <div class="">
                                        <p class=" text-sm text-slate-500  font-light">Gender</p>
                                       <select name="" id="" class="border border-black py-2 px-3 w-full focus:outline-none rounded-md">
                                            <option value="">Male</option>
                                            <option value="">Female</option>
                                       </select>
                                    </div>
                                    <div class="">
                                        <p class=" text-sm text-slate-500  font-light">Designation</p>
                                        <select name=""
                                                id=""
                                                class="border border-black py-2 px-3 w-full focus:outline-none rounded-md">
                                            <option value="">Web Developer</option>
                                            <option value="">Frontend Developer</option>
                                        </select>
                                    </div>
                                    <div class="">
                                        <p class=" text-sm text-slate-500  font-light">Birth Date</p>
                                        <input class=" border border-black py-2 px-3 w-full focus:outline-none rounded-md"
                                               type="date"
                                               placeholder="First name">
                                    </div>
                                    <div class="">
                                            <p class=" text-sm text-slate-500  font-light">Nid Number</p>
                                            <input class=" border border-black py-2 px-3 w-full focus:outline-none rounded-md"
                                                   type="text" oninput="this.value = this.value.replace(/[^0-9.]/g, '').replace(/(\..*)\./g, '$1')"
                                    maxlength="11"
                                                  >
                                    </div>
                                    <div class="">
                                        <p class=" text-sm text-slate-500  font-light">Email</p>
                                        <input class=" border border-black py-2 px-3 w-full focus:outline-none rounded-md"
                                               type="email"
                                              >
                                    </div>
                                    <div class="">
                                        <p class=" text-sm text-slate-500  font-light">Phone</p>
                                        <input class=" border border-black py-2 px-3 w-full focus:outline-none rounded-md"
                                               type="text" oninput="this.value = this.value.replace(/[^0-9.]/g, '').replace(/(\..*)\./g, '$1')"
                                    maxlength="11">
                                    </div>
                                    <div class="">
                                        <p class=" text-sm text-slate-500  font-light">Joining Date</p>
                                        <input class=" border border-black py-2 px-3 w-full focus:outline-none rounded-md"
                                               type="date"
                                               placeholder="First name">
                                    </div>
                                    <div class="">
                                        <p class=" text-sm text-slate-500  font-light">Address</p>
                                        <input class=" border border-black py-2 px-3 w-full focus:outline-none rounded-md"
                                               type="text">
                                    </div> 
                                    <div class="">
                                        <p class=" text-sm text-slate-500  font-light">Upload Profile Picture</p>
                                        <input class="" type="file">
                                    </div>
                                    <div class=" flex justify-end">
                                        <input class=" text-white bg-Nblue px-6  hover:bg-black text-base cursor-pointer rounded-md" type="submit" value="Add Member">
                                    </div>
                                </div>
                                
                               
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <script src="https://code.iconify.design/iconify-icon/1.0.0-beta.3/iconify-icon.min.js"></script>
    <script src="./js/jquary..js"></script>
    <script src="js/custom.js"></script>
</body>

</html>
